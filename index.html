<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NexCard - Digital Business Card Platform</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="NexCard, Digital Business Cards, QR Code, Professional Networking" name="keywords">
    <meta content="Create and manage your digital business cards with NexCard - The modern way to share your professional information" name="description">
    
        <!-- Favicon principal de l'application -->
    <link rel="icon" type="image/png" href="/assets/logo/Logo-NexCard.png">
    <link rel="shortcut icon" href="/assets/logo/Logo-NexCard.png" type="image/png">
    <meta name="theme-color" content="#3B82F6">
    
    <!-- Préchargement des ressources critiques -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" as="style">
    <link rel="preload" href="/src/main.tsx" as="script">
    
    <!-- DNS Prefetch pour améliorer les performances -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    
    <!-- Chargement optimisé des polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    
    <!-- Chargement différé des CSS non-critiques -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" media="print" onload="this.media='all'">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" media="print" onload="this.media='all'">

    <!-- Styles locaux déplacés dans public/assets -->
    <link href="/assets/styleTemplate/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" media="print" onload="this.media='all'">
    <link href="/assets/styleTemplate/lib/animate/animate.min.css" rel="stylesheet" media="print" onload="this.media='all'">
    <link href="/assets/styleTemplate/css/bootstrap.min.css" rel="stylesheet" media="print" onload="this.media='all'">
    <link href="/assets/styleTemplate/css/style.css" rel="stylesheet">
    <link href="/src/App.css" rel="stylesheet">
    <link href="/assets/styleBack/css/tailwind.output.css" rel="stylesheet" />

    <!-- Noscript fallback pour CSS critiques -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
      <link href="/assets/styleTemplate/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
      <link href="/assets/styleTemplate/lib/animate/animate.min.css" rel="stylesheet">
      <link href="/assets/styleTemplate/css/bootstrap.min.css" rel="stylesheet">
    </noscript>
  </head>

  <body>
    <div id="root"></div>
    
    <!-- React entrypoint -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Librairies externes -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

    <!-- Scripts locaux déplacés dans public/assets -->
    <script src="/assets/styleTemplate/lib/wow/wow.min.js"></script>
    <script src="/assets/styleTemplate/lib/easing/easing.min.js"></script>
    <script src="/assets/styleTemplate/lib/waypoints/waypoints.min.js"></script>
    <script src="/assets/styleTemplate/lib/counterup/counterup.min.js"></script>
    <script src="/assets/styleTemplate/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/assets/styleTemplate/js/main.js"></script>
    <script src="/assets/styleBack/js/init-alpine.js"></script>
  </body>
</html>
